<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Table To CSV</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">

					<th>#</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Usuario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Gerson</td>
					<td>Yarce</td>
					<td>@Nemohawk</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Pablo</td>
					<td>Pantoja</td>
					<td>@pablocpantoja</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Carolina</td>
					<td>Villarraga</td>
					<td>@CVillarraga</td>
				</tr>
			</tbody>
		</table>
		<a href="#" id="generate-report" class="btn btn-success"><i class="fa fa-cloud-download"></i> Generar reporte</a>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/gui.js"></script>
</body>
</html>
